name = "nameless-telemetry"
main = "worker.js"
compatibility_date = "2026-01-01"
workers_dev = false
send_metrics = false
routes = [
  { pattern = "telemetry.namelessnanashi.dev/*", zone_name = "namelessnanashi.dev" },
  { pattern = "census.namelessnanashi.dev/*", zone_name = "namelessnanashi.dev" }
]

# KV namespace binding is configured in the Cloudflare dashboard
# Do not add it to this config file to keep the ID private

[observability]
enabled = false

[placement]
mode = "smart"